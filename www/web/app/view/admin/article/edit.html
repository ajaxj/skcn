{% extends "../inc/base.html" %}
{% block style %}
<!-- DataTables CSS -->
<link href="/public/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
<!-- DataTables Responsive CSS -->
<link href="/public/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">修改文章</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  修改文章|<a href="/admin/articles">所有文章</a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <form role="form" method="post" action="/admin/articles/update">
                                <input type="hidden" name="id" value="{{article.id}}"/>
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input class="form-control" placeholder="标题" name="title" value="{{article.title}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Summary</label>
                                        <input class="form-control" placeholder="摘要" name="summary" value="{{article.summary}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Content</label>
                                        <input class="form-control" placeholder="内容" name="content" value="{{article.content}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Status</label>
                                        <input class="form-control" placeholder="status" name="status" value="{{article.status}}">
                                    </div>


                              
                              <button type="submit" class="btn btn-default">修改</button>
                              <button type="reset" class="btn btn-default">重置</button>
                          </form>
                      </div>

                </div>
                <!--/.panel-body-->
            </div>
        </div>
    </div>




    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
