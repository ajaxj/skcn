{% extends "../inc/base.html" %}
{% block style %}
<!-- DataTables CSS -->
<link href="/public/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
<!-- DataTables Responsive CSS -->
<link href="/public/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">添加文章</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  添加文章|<a href="/admin/articles">所有的文章</a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <form role="form" method="post" action="/admin/articles/create">
                              <div class="form-group">
                                  <label>Title</label>
                                  <input class="form-control" placeholder="标题" name="title" value="">
                              </div>
                              <div class="form-group">
                                  <label>Summary</label>
                                  <input class="form-control" placeholder="摘要" name="summary" value="">
                              </div>
                              <div class="form-group">
                                  <label>Content</label>
                                  <input class="form-control" placeholder="内容" name="content" value="">
                              </div>
                              <div class="form-group">
                                  <label>Status</label>
                                  <input class="form-control" placeholder="status" name="status" value="">
                              </div>

                              <button type="submit" class="btn btn-default">添加</button>
                              <button type="reset" class="btn btn-default">重置</button>
                          </form>
                      </div>

                </div>
                <!--/.panel-body-->
            </div>
        </div>
    </div>




    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
