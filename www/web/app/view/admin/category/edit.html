{% extends "../inc/base.html" %}
{% block style %}
<!-- DataTables CSS -->
<link href="/public/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
<!-- DataTables Responsive CSS -->
<link href="/public/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">修改分类</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  修改分类|<a href="/admin/categories">所有分类</a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-8">
                          <form role="form" method="post" action="/admin/categories/update">
                                <input type="hidden" name="id" value="{{category.id}}"/>
                              <div class="form-group">
                                  <label>Name</label>
                                  <input class="form-control" placeholder="名称" name="name" value="{{category.name}}">
                              </div>
                              <div class="form-group">
                                  <label>Ename</label>
                                  <input class="form-control" placeholder="英文" name="ename" value="{{category.ename}}">
                              </div>

                              <button type="submit" class="btn btn-default">修改</button>
                              <button type="reset" class="btn btn-default">重置</button>
                          </form>
                      </div>

                </div>
                <!--/.panel-body-->
            </div>
        </div>
    </div>




    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
